<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${grettings}"></p>
    <ul>
        <li th:each="user : ${users}">
            <p th:text="${user.firstName}"></p>
            <p th:text="${user.lastName}"></p>
            <p th:text="${user.id}"></p>
        </li>
    </ul>
</body>
</html>
