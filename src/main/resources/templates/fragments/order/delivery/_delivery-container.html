<!DOCTYPE html>
<div class="container-fluid d-flex flex-column m-0">
    <!-- Card for home delivery -->
    <div id="home-delivery" class="bg-white shadow-lg col-11 mt-4 rounded-3 d-flex flex-column">
        <p class="ms-4 mt-3">A votre Domicile</p>
        <!-- Standard delivery -->
        <div class="form-check d-flex justify-content-center align-items-center col-6">
            <input class="form-check-input mb-5" type="radio" id="standard-home" name="delivery" value="standard-home">
            <label class="form-check-label fw-bold fs-4" for="standard-home">Standard GRATUIT</label>
        </div>
        <!-- Express delivery -->
        <div class="form-check d-flex justify-content-center align-items-center col-6">
            <input class="form-check-input" type="radio" id="express-home" name="delivery" value="express-home">
            <label class="form-check-label fw-bold fs-4" for="express-home">Express 9,90€</label>
        </div>

    </div>
    <!-- Card for pick-up point delivery -->
    <div id="pick-up-point" class="bg-white shadow-lg col-11 mt-4">
        <p>En point Relais</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="standard-pick-up" name="delivery" value="standard-pick-up">
            <label class="form-check-label fw-bold" for="standard-pick-up">Standard GRATUIT</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="express-pick-up" name="delivery" value="standard-pick-up">
            <label class="form-check-label fw-bold" for="express-pick-up">Express 9,90€</label>
        </div>
    </div>
</div>
