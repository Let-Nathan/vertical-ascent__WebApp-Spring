<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <div class="container-fluid">
        <ul class="menu-categories row shadow-sm container-fluid d-flex list-unstyled">
            <li th:each="category: ${productCategories}" class="col-6 col-sm-4 col-lg-3 p-lg-4 p-2 h-50">
                <div class="modal-content rounded-4 shadow">
                    <p class="fw-bold mb-0 p-2 text-center" th:text="${category.name}"></p>
                    <div class="img-container">
                        <img class="container-image-categories img-fluid card-img" th:src="@{'images/navbar_category/'
                        + ${category.name} + '.jpg'}" th:alt="${category.name}">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</html>
