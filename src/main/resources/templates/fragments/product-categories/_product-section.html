<!DOCTYPE html>
<!-- Top category title description container -->
<div class="product-title-description d-flex flex-column  ms-3 mb-4">
    <div id="title-container" class="d-flex mb-2">
        <!-- Return arrow -->
        <a href="/" class="text-decoration-none d-flex flex-column justify-content-center">
            <img src="/images/icon/arrow-left.svg" alt="Flêche de retour en arrière">
        </a>
        <h1 th:text="${category.name}" class="text-uppercase fw-bold m-3 mb-0 mt-0 p-0 col-6"></h1>
    </div>
    <p th:text="${category.description}" id="categories-description" class="fw-semibold m-2"></p>
</div>
<!-- Product & filter container -->
<div id="2-col-lg-container" class="d-flex justify-content-center justify-content-md-between">
    <!-- implement filter -->
    <div
         class="card-filter-container rounded-3 d-flex flex-column col-md-3 col-lg-3 p-0"
         th:include="fragments/product-categories/_filter-product.html">
    </div>
    <!-- Products container -->
    <div id="product-list-category" class="container" th:include="fragments/product-categories/_product-card.html"></div>
</div>
<!-- Bottom container display on mobile -->
<div id="mobile-filter-container" class="bar-filter-container container-fluid d-md-none d-lg-none d-block col-12 bg-white fixed mt-5"
     th:include="fragments/product-categories/_container-mobile-filter.html">
</div>
