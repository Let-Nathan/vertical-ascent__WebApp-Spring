<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vertical Ascent</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/categories-container.css">
    <link rel="stylesheet" href="/css/popular-product.css">
    <link rel="stylesheet" href="/css/eco-brand.css">
    <link rel="stylesheet" href="/css/user-rating.css">
    <script src="/javascript/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-content-container">
        <div th:replace="fragments/_navbar.html"></div>
        <section id="container-category" class="mb-4 mt-4 container-categories container">
            <div th:include="fragments/_section/_container-category.html"></div>
        </section>
        <div id="home-section">
            <section id="popular-product">
                <div th:include="fragments/_section/_popular-product-section.html" class="container-fluid m-0 p-0 popular-product-container mb-4"></div>
            </section>
            <section id="eco-brand">
                <div class="container-fluid d-flex flex-column p-0 " th:include="fragments/_section/_eco-brand-section.html"></div>
            </section>
            <section id="article">
                <div class="container-fluid m-0 p-0 mt-5" th:include="fragments/_section/_article-section.html"></div>
            </section>
            <section id="user-rating">
                <div class="container-fluid d-flex align-items-center flex-column mt-5 p-0 col-md-12 col-lg-12 mb-5 m-0"
                     th:include="fragments/_section/_user-rating-section.html">
                </div>
            </section>
        </div>
    </div>
        <footer>
            <div th:replace="fragments/_footer.html"></div>
        </footer>
</body>
</html>
